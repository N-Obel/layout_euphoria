<!DOCTYPE html>
<html lang="en">
@@include('html/_head.htm',{
"title":"Catalog"
})

<body>
	<div class="wrapper">
		@@include('html/_header.htm',{})
		<main class="page">
			<section class="page__catalog catalog">
				<div class="catalog__container">
					<aside class="catalog__filter filter">
						<h4 data-spoller="open" class="filter__title title-filter">
							<button type="button" class="title-filter__button title-filter__button--main _icon-filter">Filter</button>
						</h4>
						<form action="#" class="filter__body">
							<div class="filter__section section-filter">
								<div class="section-filter__body">
									<nav class="section-filter__menu menu-filter">
										<ul class="menu-filter__list">
											<li class="menu-filter__item">
												<a href="#" class="menu-filter__link _icon-ch-right active">Tops</a>
											</li>
											<li class="menu-filter__item">
												<a href="#" class="menu-filter__link _icon-ch-right">Printed T-shirts</a>
											</li>
											<li class="menu-filter__item">
												<a href="#" class="menu-filter__link _icon-ch-right">Plain T-shirts</a>
											</li>
											<li class="menu-filter__item">
												<a href="#" class="menu-filter__link _icon-ch-right">Kurti</a>
											</li>
											<li class="menu-filter__item">
												<a href="#" class="menu-filter__link _icon-ch-right">Boxers</a>
											</li>
											<li class="menu-filter__item">
												<a href="#" class="menu-filter__link _icon-ch-right">Full sleeve T-shirts</a>
											</li>
											<li class="menu-filter__item">
												<a href="#" class="menu-filter__link _icon-ch-right">Joggers</a>
											</li>
											<li class="menu-filter__item">
												<a href="#" class="menu-filter__link _icon-ch-right">Payjamas</a>
											</li>
											<li class="menu-filter__item">
												<a href="#" class="menu-filter__link _icon-ch-right">Tops</a>
											</li>
										</ul>
									</nav>
								</div>
							</div>
							<div class="filter__section section-filter">
								<h5 data-spoller="open" class="section-filter__title title-filter">
									<button type="button" class="title-filter__button _icon-ch-down">Price</button>
								</h5>
								<div class="section-filter__body">
									<div class="section-filter__price price-filter">
										<div class="price-filter__range"></div>
										<div class="price-filter__inputs">
											<input type="text" name="price-from" class="price-filter__input price-filter__input--from">
											<input type="text" name="price-to" class="price-filter__input price-filter__input--to">
										</div>
									</div>
								</div>
							</div>
							<div class="filter__section section-filter">
								<h5 data-spoller="open" class="section-filter__title title-filter">
									<button type="button" class="title-filter__button _icon-ch-down">Colors</button>
								</h5>
								<div class="section-filter__body">
									<div class="section-filter__colors colors-filter">
										<label style="--color:#8434e1" class="colors-filter__item">
											<input type="checkbox" name="color[]" class="colors-filter__input">
											Purple
										</label>
										<label style="--color:#000000" class="colors-filter__item">
											<input type="checkbox" name="color[]" class="colors-filter__input">
											Black
										</label>
										<label style="--color:#F35528" class="colors-filter__item">
											<input type="checkbox" name="color[]" class="colors-filter__input">
											Red
										</label>
										<label style="--color:#F16F2B" class="colors-filter__item">
											<input type="checkbox" name="color[]" class="colors-filter__input">
											Orange
										</label>
										<label style="--color:#345EFF" class="colors-filter__item">
											<input type="checkbox" name="color[]" class="colors-filter__input">
											Navy
										</label>
										<label style="--color:#FFFFFF" class="colors-filter__item colors-filter__item--white">
											<input type="checkbox" name="color[]" class="colors-filter__input">
											White
										</label>
										<label style="--color:#D67E3B" class="colors-filter__item">
											<input type="checkbox" name="color[]" class="colors-filter__input">
											Broom
										</label>
										<label style="--color:#48BC4E" class="colors-filter__item">
											<input type="checkbox" name="color[]" class="colors-filter__input">
											Green
										</label>
										<label style="--color:#FDC761" class="colors-filter__item">
											<input type="checkbox" name="color[]" class="colors-filter__input">
											Yellow
										</label>
										<label style="--color:#E4E5E8" class="colors-filter__item">
											<input type="checkbox" name="color[]" class="colors-filter__input">
											Grey
										</label>
										<label style="--color:#E08D9D" class="colors-filter__item">
											<input type="checkbox" name="color[]" class="colors-filter__input">
											Pink
										</label>
										<label style="--color:#3FDEFF" class="colors-filter__item">
											<input type="checkbox" name="color[]" class="colors-filter__input">
											Blue
										</label>
									</div>
								</div>
							</div>
							<div class="filter__section section-filter">
								<h5 data-spoller="open" class="section-filter__title title-filter">
									<button type="button" class="title-filter__button _icon-ch-down">Size</button>
								</h5>
								<div class="section-filter__body">
									<div class="section-filter__size size-filter">
										<label class="size-filter__item">
											<input type="checkbox" name="size[]" class="size-filter__input">
											XXS
										</label>
										<label class="size-filter__item">
											<input type="checkbox" name="size[]" class="size-filter__input">
											XL
										</label>
										<label class="size-filter__item">
											<input type="checkbox" name="size[]" class="size-filter__input">
											XS
										</label>
										<label class="size-filter__item">
											<input type="checkbox" name="size[]" class="size-filter__input">
											S
										</label>
										<label class="size-filter__item">
											<input type="checkbox" name="size[]" class="size-filter__input">
											M
										</label>
										<label class="size-filter__item">
											<input type="checkbox" name="size[]" class="size-filter__input">
											L
										</label>
										<label class="size-filter__item">
											<input type="checkbox" name="size[]" class="size-filter__input">
											XXL
										</label>
										<label class="size-filter__item">
											<input type="checkbox" name="size[]" class="size-filter__input">
											3XL
										</label>
										<label class="size-filter__item">
											<input type="checkbox" name="size[]" class="size-filter__input">
											4XL
										</label>
									</div>
								</div>
							</div>
							<div class="filter__section section-filter">
								<h5 data-spoller="open" class="section-filter__title title-filter">
									<button type="button" class="title-filter__button _icon-ch-down">Dress Style</button>
								</h5>
								<div class="section-filter__body">
									<div class="section-filter__style style-filter">
										<label class="style-filter__item _icon-ch-right">
											<input type="checkbox" name="style[]" class="style-filter__input">
											Classic
										</label>
										<label class="style-filter__item _icon-ch-right">
											<input type="checkbox" name="style[]" class="style-filter__input">
											Casual
										</label>
										<label class="style-filter__item _icon-ch-right">
											<input type="checkbox" name="style[]" class="style-filter__input">
											Business
										</label>
										<label class="style-filter__item _icon-ch-right">
											<input type="checkbox" name="style[]" class="style-filter__input">
											Sport
										</label>
										<label class="style-filter__item _icon-ch-right">
											<input type="checkbox" name="style[]" class="style-filter__input">
											Elegant
										</label>
										<label class="style-filter__item _icon-ch-right">
											<input type="checkbox" name="style[]" class="style-filter__input">
											Formal (evening)
										</label>
									</div>
								</div>
							</div>
						</form>
					</aside>

					<div class="catalog__body">
						<div class="catalog__header">
							<h1 class="catalog__title">Womenâ€™s Clothing</h1>
							<ul class="catalog__type type-catalog">
								<li class="type-catalog__item">
									<button type="button" class="type-catalog__button type-catalog__button--active">New</button>
								</li>
								<li class="type-catalog__item">
									<button type="button" class="type-catalog__button">Recommended</button>
								</li>
							</ul>
						</div>
						<div class="catalog__items">
							<!-- items -->
						</div>
					</div>
				</div>
			</section>
		</main>
		@@include('html/_footer.htm',{})
	</div>
	@@include('html/_js.htm',{})
</body>

</html
