<header class="subheader">
	<div class="subheader__container">
		<a href="home.html" class="subheader__logo" aria-label="our-logo">
			<img src="@img/other/logo.svg" alt="Logo">
		</a>
		<form action="#" class="subheader__search search-subheader">
			<button class="search-subheader__button _icon-search" aria-label="search-subheader__button"></button>
			<input class="search-subheader__input" placeholder="Search" type="text">
		</form>
		<div class="subheader__actions actions-subheader">
			<select class="actions-subheader__list list-language" data-class-modif="form" name="form[language]">
				<option class="list-language__item" value="1" selected>English (United States)</option>
				<option class="list-language__item" value="2">German</option>
				<option class="list-language__item" value="3">Spanish</option>
				<option class="list-language__item" value="4">French</option>
			</select>
			<a href="sign-in.html" class="actions-subheader__link actions-subheader__link--active">Login</a>
			<a href="sign-up.html" class="actions-subheader__link">Sign Up</a>
		</div>
		<button class="icon-menu" aria-label="menu-button"><span></span></button>
	</div>
</header>
