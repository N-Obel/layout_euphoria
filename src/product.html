<!DOCTYPE html>
<html lang="en">
@@include('html/_head.htm',{
"title":"Product"
})

<body>
	<div class="wrapper">
		@@include('html/_header.htm',{})
		<main class="page">
			<section class="page__product product">
				<div class="product__container">
					<div class="product__sliders">
						<div thumbsSlider="" class="product__slider-thumbs thumb-slider swiper">
							<div class="thumb-slider__wrapper swiper-wrapper">
								<div class="thumb-slider__slide swiper-slide">
									<img src="@img/product/01.jpg" alt="Image">
								</div>
								<div class="thumb-slider__slide swiper-slide">
									<img src="@img/product/02.jpg" alt="Image">
								</div>
								<div class="thumb-slider__slide swiper-slide">
									<img src="@img/product/03.jpg" alt="Image">
								</div>
								<div class="thumb-slider__slide swiper-slide">
									<img src="@img/product/04.jpg" alt="Image">
								</div>
							</div>
							<div class="thumb-slider__arrows">
								<div class="thumb-slider__arrow thumb-slider__arrow--next _icon-ch-up"></div>
								<div class="thumb-slider__arrow thumb-slider__arrow--prev _icon-ch-down"></div>
							</div>
						</div>
						<div class="product__slider swiper">
							<div class="product__wrapper swiper-wrapper">
								<div class="product__slide swiper-slide">
									<img src="@img/product/01.jpg" alt="Image">
								</div>
								<div class="product__slide swiper-slide">
									<img src="@img/product/02.jpg" alt="Image">
								</div>
								<div class="product__slide swiper-slide">
									<img src="@img/product/03.jpg" alt="Image">
								</div>
								<div class="product__slide swiper-slide">
									<img src="@img/product/04.jpg" alt="Image">
								</div>
							</div>
						</div>
					</div>
					<div class="product__body">
						
					</div>
			</section>
		</main>
		@@include('html/_footer.htm',{})
	</div>
	@@include('html/_js.htm',{})
</body>

</html>
